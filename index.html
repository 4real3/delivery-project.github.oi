<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сервіс доставки їжі</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      color: #1e293b;
      line-height: 1.6;
    }

    .home-container {
      min-height: 100vh;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(31, 41, 55, 0.9)), 
                  url('https://images.unsplash.com/photo-1515003197210-e0cd71810b5f?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center;
      background-size: cover;
      background-attachment: fixed;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .home-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(236, 72, 153, 0.1));
      z-index: 1;
    }

    .home-header {
      text-align: center;
      margin-bottom: 2rem;
      z-index: 2;
    }

    .home-title {
      font-size: 2.5rem;
      font-weight: 800;
      color: #ffffff;
      margin-bottom: 0.5rem;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      animation: fadeInDown 1s ease-out;
    }

    .home-subtitle {
      font-size: 1.2rem;
      color: #d1d5db;
      font-weight: 400;
      animation: fadeIn 1.2s ease-out;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .promo-banner {
      background: linear-gradient(145deg, #ffffff, #f1f5f9);
      padding: 2rem;
      border-radius: 1rem;
      text-align: center;
      max-width: 90%;
      width: 100%;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      margin-bottom: 2rem;
      position: relative;
      z-index: 2;
      animation: slideIn 0.8s ease-out;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    @keyframes slideIn {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .promo-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 0.5rem;
      background: linear-gradient(to right, #3b82f6, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .promo-text {
      color: #64748b;
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    .home-buttons {
      position: absolute;
      top: 1rem;
      right: 1rem;
      display: flex;
      gap: 0.5rem;
      z-index: 2;
    }

    @media (max-width: 768px) {
      .home-container {
        padding: 1rem 0.5rem;
      }

      .home-title {
        font-size: 1.8rem;
      }

      .home-subtitle {
        font-size: 1rem;
      }

      .home-buttons {
        top: 0.5rem;
        right: 0.5rem;
        flex-direction: column;
        align-items: flex-end;
      }

      .promo-banner {
        padding: 1.5rem;
      }

      .promo-title {
        font-size: 1.2rem;
      }

      .promo-text {
        font-size: 0.9rem;
      }
    }

    .reviews-section {
      margin-top: 3rem;
      max-width: 90%;
      width: 100%;
      text-align: center;
      padding: 1.5rem;
      background: #ffffff;
      border-radius: 1rem;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.05);
      z-index: 2;
    }

    .section-title {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 1.5rem;
      background: linear-gradient(to right, #3b82f6, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .reviews-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
    }

    @media (min-width: 768px) {
      .reviews-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    .review-card {
      background: linear-gradient(145deg, #f8fafc, #e2e8f0);
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .review-card::before {
      content: '★';
      position: absolute;
      top: 0.75rem;
      right: 0.75rem;
      font-size: 1.5rem;
      color: #f59e0b;
      opacity: 0.3;
    }

    .review-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    .review-text {
      font-size: 1rem;
      color: #475569;
      margin-bottom: 0.75rem;
      font-style: italic;
    }

    .review-author {
      font-size: 0.9rem;
      color: #94a3b8;
      font-weight: 600;
    }

    @media (max-width: 768px) {
      .reviews-section {
        margin-top: 2rem;
        padding: 1rem;
      }

      .section-title {
        font-size: 1.5rem;
      }

      .review-card {
        padding: 1rem;
      }

      .review-text {
        font-size: 0.9rem;
      }

      .review-author {
        font-size: 0.8rem;
      }
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: 2rem;
      font-weight: 600;
      font-size: 0.9rem;
      color: white;
      border: none;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      touch-action: manipulation;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .btn-primary {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
    }

    .btn-restaurant {
      background: linear-gradient(135deg, #f59e0b, #d97706);
    }

    .btn-restaurant:hover {
      background: linear-gradient(135deg, #d97706, #b45309);
    }

    .btn-courier {
      background: linear-gradient(135deg, #10b981, #059669);
    }

    .btn-courier:hover {
      background: linear-gradient(135deg, #059669, #047857);
    }

    .btn-admin {
      background: linear-gradient(135deg, #ec4899, #db2777);
    }

    .btn-admin:hover {
      background: linear-gradient(135deg, #db2777, #be185d);
    }

    .btn-delete {
      background: linear-gradient(135deg, #ef4444, #dc2626);
    }

    .btn-delete:hover {
      background: linear-gradient(135deg, #dc2626, #b91c1c);
    }

    .btn-back {
      background: linear-gradient(135deg, #6b7280, #4b5563);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 1.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      font-size: 0.9rem;
    }

    .btn-back:hover {
      background: linear-gradient(135deg, #4b5563, #374151);
    }

    @media (max-width: 768px) {
      .btn {
        padding: 0.6rem 1.2rem;
        font-size: 0.8rem;
      }

      .btn-back {
        padding: 0.4rem 0.8rem;
        font-size: 0.8rem;
      }
    }

    .login-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      background: linear-gradient(135deg, #f1f5f9, #e5e7eb);
    }

    .login-card {
      background: #ffffff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 90%;
      animation: fadeIn 0.6s ease;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .login-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      text-align: center;
      background: linear-gradient(to right, #3b82f6, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .input-field {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      background: #f9fafb;
    }

    .input-field:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }

    .textarea {
      min-height: 120px;
      resize: vertical;
    }

    @media (max-width: 768px) {
      .login-container {
        padding: 1rem 0.5rem;
      }

      .login-card {
        padding: 1.5rem;
      }

      .login-title {
        font-size: 1.2rem;
      }

      .input-field {
        padding: 0.6rem;
        font-size: 0.9rem;
      }
    }

    .restaurant-container {
      padding: 2rem 1rem;
      max-width: 90%;
      margin: 0 auto;
      background: #f9fafb;
    }

    .menu-form {
      background: linear-gradient(145deg, #ffffff, #f1f5f9);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
      margin-bottom: 2rem;
    }

    .menu-list {
      margin-top: 2rem;
    }

    .menu-items {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .menu-item {
      background: linear-gradient(145deg, #ffffff, #f1f5f9);
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .menu-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    .menu-item-title {
      font-size: 1.2rem;
      font-weight: 700;
      color: #1e293b;
    }

    .menu-item-price {
      color: #475569;
      margin: 0.5rem 0;
      font-weight: 500;
      font-size: 1rem;
    }

    .menu-item-description {
      color: #64748b;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .restaurant-container {
        padding: 1rem 0.5rem;
      }

      .menu-form {
        padding: 1.5rem;
      }

      .menu-item {
        padding: 1rem;
      }

      .menu-item-title {
        font-size: 1.1rem;
      }

      .menu-item-price {
        font-size: 0.9rem;
      }

      .menu-item-description {
        font-size: 0.8rem;
      }
    }

    .courier-container {
      padding: 2rem 1rem;
      max-width: 90%;
      margin: 0 auto;
      background: #f9fafb;
    }

    .courier-controls {
      margin-bottom: 2rem;
    }

    .ai-toggle {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 1rem;
      color: #1e293b;
    }

    .ai-toggle input {
      width: 1.5rem;
      height: 1.5rem;
      accent-color: #3b82f6;
    }

    .order-list, .completed-orders {
      margin-top: 2rem;
    }

    .orders {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .order-item {
      background: linear-gradient(145deg, #ffffff, #f1f5f9);
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .order-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    .order-title {
      font-size: 1.2rem;
      font-weight: 700;
      color: #1e293b;
    }

    .order-address, .order-details {
      color: #475569;
      margin: 0.5rem 0;
      font-size: 0.9rem;
    }

    .order-status {
      color: #64748b;
      font-weight: 500;
      font-size: 0.9rem;
    }

    .order-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      justify-content: flex-end;
    }

    .text-gray-500 {
      color: #64748b;
    }

    @media (max-width: 768px) {
      .courier-container {
        padding: 1rem 0.5rem;
      }

      .ai-toggle {
        font-size: 0.9rem;
      }

      .ai-toggle input {
        width: 1.25rem;
        height: 1.25rem;
      }

      .order-item {
        padding: 1rem;
      }

      .order-title {
        font-size: 1.1rem;
      }

      .order-address, .order-details, .order-status {
        font-size: 0.8rem;
      }

      .order-actions {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.9/babel.min.js"></script>
  <script type="text/babel">
    const { useState, useEffect } = React;

    const HomePage = ({ setUserType }) => {
      return (
        <div className="home-container">
          <div className="home-buttons">
            <button
              onClick={() => setUserType('restaurant')}
              className="btn btn-restaurant"
            >
              Для ресторанів
            </button>
            <button
              onClick={() => setUserType('courier')}
              className="btn btn-courier"
            >
              Для кур’єрів
            </button>
            <button
              onClick={() => setUserType('admin')}
              className="btn btn-admin"
            >
              Адмін-панель
            </button>
          </div>
          <header className="home-header">
            <h1 className="home-title">Смакота: Доставка їжі</h1>
            <p className="home-subtitle">Швидко, смачно, зручно!</p>
          </header>
          <div className="promo-banner">
            <h2 className="promo-title">Знижка 20% на перше замовлення!</h2>
            <p className="promo-text">Замовляйте улюблені страви вже зараз.</p>
            <button className="btn btn-primary">Спробувати</button>
          </div>
          <div className="reviews-section">
            <h2 className="section-title">Що кажуть клієнти</h2>
            <div className="reviews-grid">
              <div className="review-card">
                <p className="review-text">"Доставка за 30 хвилин, усе гаряче!"</p>
                <p className="review-author">— Анна, Київ</p>
              </div>
              <div className="review-card">
                <p className="review-text">"Суші просто неймовірні, рекомендую!"</p>
                <p className="review-author">— Олег, Львів</p>
              </div>
            </div>
          </div>
        </div>
      );
    };

    const Login = ({ userType, setLoggedIn, setUserType }) => {
      const [username, setUsername] = useState('');
      const [password, setPassword] = useState('');

      const handleLogin = () => {
        if (username && password) {
          localStorage.setItem('isLoggedIn', 'true');
          setLoggedIn(true);
          if (userType === 'admin') {
            window.location.href = 'admin.html';
          }
        } else {
          alert('Введіть логін і пароль');
        }
      };

      return (
        <div className="login-container">
          <button
            onClick={() => setUserType(null)}
            className="btn btn-back"
          >
            ← Назад
          </button>
          <div className="login-card">
            <h2 className="login-title">
              Вхід для {userType === 'restaurant' ? 'ресторану' : userType === 'courier' ? 'кур’єра' : 'адміна'}
            </h2>
            <input
              type="text"
              placeholder="Логін"
              value={username}
              onChange={(e) => setUsername(e.target.value)}
              className="input-field"
            />
            <input
              type="password"
              placeholder="Пароль"
              value={password}
              onChange={(e) => setPassword(e.target.value)}
              className="input-field"
            />
            <button
              onClick={handleLogin}
              className="btn btn-primary"
            >
              Увійти
            </button>
          </div>
        </div>
      );
    };

    const RestaurantPanel = ({ setUserType, setLoggedIn }) => {
      const [menuItems, setMenuItems] = useState([
        { id: 1, name: 'Піца Маргарита', price: 200, description: 'Класична піца з томатним соусом і моцарелою' },
        { id: 2, name: 'Суші Філадельфія', price: 300, description: 'Лосось, вершковий сир, авокадо' },
      ]);
      const [newItem, setNewItem] = useState({ name: '', price: '', description: '' });

      const addMenuItem = () => {
        if (newItem.name && newItem.price) {
          setMenuItems([...menuItems, { ...newItem, id: Date.now() }]);
          setNewItem({ name: '', price: '', description: '' });
        } else {
          alert('Заповніть назву та ціну');
        }
      };

      const deleteMenuItem = (id) => {
        setMenuItems(menuItems.filter((item) => item.id !== id));
      };

      return (
        <div className="restaurant-container">
          <button
            onClick={() => { setUserType(null); setLoggedIn(false); }}
            className="btn btn-back"
          >
            ← Назад
          </button>
          <h1 className="section-title">Панель ресторану</h1>
          <div className="menu-form">
            <h2 className="card-title">Додати страву</h2>
            <input
              type="text"
              placeholder="Назва страви"
              value={newItem.name}
              onChange={(e) => setNewItem({ ...newItem, name: e.target.value })}
              className="input-field"
            />
            <input
              type="number"
              placeholder="Ціна (грн)"
              value={newItem.price}
              onChange={(e) => setNewItem({ ...newItem, price: e.target.value })}
              className="input-field"
            />
            <textarea
              placeholder="Опис"
              value={newItem.description}
              onChange={(e) => setNewItem({ ...newItem, description: e.target.value })}
              className="input-field textarea"
            ></textarea>
            <button
              onClick={addMenuItem}
              className="btn btn-primary"
            >
              Додати страву
            </button>
          </div>
          <div className="menu-list">
            <h2 className="card-title">Меню</h2>
            {menuItems.length === 0 ? (
              <p className="text-gray-500">Меню порожнє</p>
            ) : (
              <ul className="menu-items">
                {menuItems.map((item) => (
                  <li key={item.id} className="menu-item">
                    <h3 className="menu-item-title">{item.name}</h3>
                    <p className="menu-item-price">Ціна: {item.price} грн</p>
                    <p className="menu-item-description">{item.description}</p>
                    <button
                      onClick={() => deleteMenuItem(item.id)}
                      className="btn btn-delete"
                    >
                      Видалити
                    </button>
                  </li>
                ))}
              </ul>
            )}
          </div>
        </div>
      );
    };

    const CourierPanel = ({ setUserType, setLoggedIn }) => {
      const [orders, setOrders] = useState([
        { id: 1, address: 'вул. Шевченка, 10', status: 'Нове', restaurant: 'Піцерія Венеція', time: '14:30', amount: 250 },
        { id: 2, address: 'вул. Франка, 5', status: 'Нове', restaurant: 'Суші-бар Токіо', time: '15:00', amount: 400 },
      ]);
      const [completedOrders, setCompletedOrders] = useState([]);
      const [useAI, setUseAI] = useState(false);

      const assignOrdersAI = () => {
        const updatedOrders = orders.map((order) => ({
          ...order,
          status: 'Прийнято (ШІ)',
        }));
        setOrders(updatedOrders);
        alert('Замовлення розподілено ШІ!');
      };

      const takeOrder = (orderId) => {
        setOrders(
          orders.map((order) =>
            order.id === orderId ? { ...order, status: 'Прийнято' } : order
          )
        );
      };

      const completeOrder = (orderId) => {
        const completed = orders.find((order) => order.id === orderId);
        setCompletedOrders([...completedOrders, completed]);
        setOrders(orders.filter((order) => order.id !== orderId));
      };

      useEffect(() => {
        if (useAI) {
          assignOrdersAI();
        }
      }, [useAI]);

      return (
        <div className="courier-container">
          <button
            onClick={() => { setUserType(null); setLoggedIn(false); }}
            className="btn btn-back"
          >
            ← Назад
          </button>
          <h1 className="section-title">Панель кур’єра</h1>
          <div className="courier-controls">
            <label className="ai-toggle">
              <input
                type="checkbox"
                checked={useAI}
                onChange={(e) => setUseAI(e.target.checked)}
              />
              <span>Автоматичний розподіл (ШІ)</span>
            </label>
          </div>
          <div className="order-list">
            <h2 className="card-title">Доступні замовлення</h2>
            {orders.length === 0 ? (
              <p className="text-gray-500">Немає замовлень</p>
            ) : (
              <ul className="orders">
                {orders.map((order) => (
                  <li key={order.id} className="order-item">
                    <div>
                      <h3 className="order-title">{order.restaurant}</h3>
                      <p className="order-address">Адреса: {order.address}</p>
                      <p className="order-details">Час: {order.time}</p>
                      <p className="order-details">Сума: {order.amount} грн</p>
                      <p className="order-status">Статус: {order.status}</p>
                    </div>
                    <div className="order-actions">
                      {!useAI && order.status === 'Нове' && (
                        <button
                          onClick={() => takeOrder(order.id)}
                          className="btn btn-courier"
                        >
                          Взяти
                        </button>
                      )}
                      {order.status !== 'Нове' && (
                        <button
                          onClick={() => completeOrder(order.id)}
                          className="btn btn-primary"
                        >
                          Завершити
                        </button>
                      )}
                    </div>
                  </li>
                ))}
              </ul>
            )}
          </div>
          <div className="completed-orders">
            <h2 className="card-title">Завершені замовлення</h2>
            {completedOrders.length === 0 ? (
              <p className="text-gray-500">Немає завершених замовлень</p>
            ) : (
              <ul className="orders">
                {completedOrders.map((order) => (
                  <li key={order.id} className="order-item">
                    <div>
                      <h3 className="order-title">{order.restaurant}</h3>
                      <p className="order-address">Адреса: {order.address}</p>
                      <p className="order-details">Сума: {order.amount} грн</p>
                    </div>
                  </li>
                ))}
              </ul>
            )}
          </div>
        </div>
      );
    };

    const App = () => {
      const [userType, setUserType] = useState(null);
      const [loggedIn, setLoggedIn] = useState(false);

      if (!userType) {
        return <HomePage setUserType={setUserType} />;
      }

      if (!loggedIn) {
        return <Login userType={userType} setLoggedIn={setLoggedIn} setUserType={setUserType} />;
      }

      if (userType === 'restaurant') {
        return <RestaurantPanel setUserType={setUserType} setLoggedIn={setLoggedIn} />;
      } else if (userType === 'courier') {
        return <CourierPanel setUserType={setUserType} setLoggedIn={setLoggedIn} />;
      }

      return null;
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
